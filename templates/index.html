<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommendation System</h1>
            <p>Get personalized movie recommendations instantly!</p>
        </header>

        <main>
            <form id="recommendation-form">
                <div class="form-group">
                    <label for="user_id">Enter Your User ID:</label>
                    <input type="text" id="user_id" name="user_id" placeholder="E.g., 123" required>
                </div>
                <button type="submit">Get Recommendations</button>
            </form>

            <div id="recommendations" class="recommendations hidden">
                <h2>Your Recommendations</h2>
                <ul id="recommendation-list"></ul>
            </div>
        </main>
    </div>

    <script>
        const form = document.querySelector('#recommendation-form');
        const recommendationsDiv = document.querySelector('#recommendations');
        const recommendationList = document.querySelector('#recommendation-list');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const userId = document.querySelector('#user_id').value;

            // Show loading state
            recommendationsDiv.classList.add('hidden');
            recommendationList.innerHTML = `<li>Loading...</li>`;

            // Fetch recommendations
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_id=${userId}`,
            });
            const recommendations = await response.json();

            // Update recommendations
            recommendationList.innerHTML = recommendations.map(movie => `<li>${movie}</li>`).join('');
            recommendationsDiv.classList.remove('hidden');
        };
    </script>
</body>
</html>
